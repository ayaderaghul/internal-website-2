{% extends "blog/base.html" %}
{% block content %}
  <article class="media content-section">
    <div class="media-body">
      <div class="article-metadata">
      
        
          <div>
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'keyword-update' object.id %}">Update</a>
            <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'keyword-delete' object.id %}">Delete</a>
          </div>
        
      </div>
      <h2 class="article-title">{{ object.name }}</h2>
      <p class="article-content">{{ object.description }}</p>
      <p class="article-content"> followed by: {% for a in object.followedbys.all %}
      {{ a }}
      {% endfor %}</p>
      <p class="article-content">all posts: {% for post in object.post_set.all %}
      <a href="{% url 'post-detail' post.id %}">  {{ post.title }}</a>
      {% endfor %}</p>
      
          
    </div>
  </article>
{% endblock content %}
